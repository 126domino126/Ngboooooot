<div class="container">
  <div class="jumbotron">
  <div *ngIf="this.loginError != '' " class="p-3 mb-2 bg-danger text-white" align="center"> {{this.loginError}}</div>
    <br>
  <div class="row">
    <div class="col">
      <h2>Login</h2>

      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="well well-sm">
          <label for="username" >Username</label>
          <input type="text" id="username" class="form-control" name="username" value="" [(ngModel)]="user.username" required>
        </div>
        <div class="well well-sm">
          <label for="password" >Password</label>
          <input type="password" id="password" class="form-control" name="password" value="" [(ngModel)]="user.password" required>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="form-group">
          <button  class="btn btn-primary"><h3>Login</h3></button>
        </div>
      </form>
    </div>

    <div class="col">
      <h2>Register</h2>

      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="well well-sm">
        <label for="usernameReg" >Username</label>
        <input type="text" id="usernameReg" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="well well-sm">
          <label for="passwordReg" >Password</label>
        <input type="password" id="passwordReg" class="form-control" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="well well-sm">
          <label for="passwordRe" >Retype password</label>
        <input type="password" id="passwordRe" class="form-control" name="password" [(ngModel)]="temp" required>
      </div>
        <div class="form-group">
          <button class="btn btn-primary"><h3>Register</h3></button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
