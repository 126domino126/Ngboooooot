<div class="container">
  <div class="jumbotron">
  <div *ngIf="this.loginError != '' " class="p-3 mb-2 bg-danger text-white" align="center"> {{this.loginError}}</div>
    <br>
      <h2>Edit account</h2>

      <form name="form">
        <div class="well well-sm">
          <label for="usernameReg" >Username</label>
          <input type="text" id="usernameReg" class="form-control" name="username" [(ngModel)]="temp.username" required>
          <button class="btn btn-primary" (click)="username()"><h3>Set new password</h3></button>
        </div>
        <div class="well well-sm">
          <label for="passwordReg" >Password</label>
          <input type="password" id="passwordReg" class="form-control" name="password" [(ngModel)]="temp.password" required>
          <br>
          <label for="passwordRe" >Retype password</label>
          <input type="password" id="passwordRe"  class="form-control" name="password" [(ngModel)]="tempRe" required>
          <button class="btn btn-primary" (click)="password()"><h3>Set new password</h3></button>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" routerLink=""><h3>Done</h3></button>
        </div>
      </form>
    </div>
</div>
